<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="quiz-form">
        <h2>Question 1</h2>
    <p> What is the result of <code>3 + "3"?</code>  </p>
    <label><input type="radio" name="q1" value="33">33</label><br>
    <label><input type="radio" name="q1" value="6">6</label><br>
    <label><input type="radio" name="q1" value="54">54</label><br>
    <label><input type="radio" name="q1" value="3">3</label><br>
    
    <h2>Question 2</h2>
    <p> Which of the following is not a JavaScript data type?</p>
    <label><input type="radio" name="q2" value="document"> Document</label><br>
    <label><input type="radio" name="q2" value="number"> Number</label><br>
    <label><input type="radio" name="q2" value="string"> String</label><br>
    <label><input type="radio" name="q2" value="boolean"> Boolean</label><br>
    
    <h2>Question 3</h2>
    <p> What is javascript used for?</p>
    <label><input type="radio" name="q3" value="structure"> Structure</label><br>
    <label><input type="radio" name="q3" value="functionality"> Functionality</label><br>
    <label><input type="radio" name="q3" value="styling"> Styling</label><br>
    <label><input type="radio" name="q3" value="none"> NONE</label><br>
    
    <h2>Question 4</h2>
    <p>What does the <code>!==</code> operator do in JavaScript?</p>
    <label><input type="radio" name="q4" value="==="> Strictly equal to</label><br>
    <label><input type="radio" name="q4" value="!=="> Not equal to.</label><br>
    <label><input type="radio" name="q4" value="=>"> Greater or Equal to</label><br>
    <label><input type="radio" name="q4" value="!==="> not strictly equal to</label><br>
    
    <h2>Question 5</h2>
    <p> What is the output of <code>10 % 3</code>?</p>
    <label><input type="radio" name="q5" value="1"> 1</label><br>
    <label><input type="radio" name="q5" value="2"> 2</label><br>
    <label><input type="radio" name="q5" value="3"> 3</label><br>
    <label><input type="radio" name="q5" value="0"> 0</label><br>
        <button type="submit">Submit Quiz</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
